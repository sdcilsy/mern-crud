apiVersion: v1
kind: Service
metadata:
  name: cilist-fe
  namespace: staging
  # labels:
  #   app: cilist-fe
spec:
  selector:
    app: cilist-fe
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cilist-fe
  namespace: staging
spec:
  selector:
    matchLabels:
      app: cilist-fe
  template:
    metadata:
      labels:
        app: cilist-fe
    spec:
      containers:
      - name: cilist-fe
        image: fataraz/cilist-fe:v1
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80